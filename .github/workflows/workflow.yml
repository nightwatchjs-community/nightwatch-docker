name: nightwatch-docker-workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test chrome standalone with nightwatch
        run: docker-compose -f docker-compose.chrome.yml up --exit-code-from nightwatch -d
